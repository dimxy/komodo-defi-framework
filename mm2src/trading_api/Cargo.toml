[package]
# integration with external trading api
name = "trading_api"
version = "0.1.0"
edition = "2018"

[dependencies]
common = { path = "../common" }
enum_derives = { path = "../derives/enum_derives" }
mm2_core = { path = "../mm2_core" }
mm2_err_handle = { path = "../mm2_err_handle" }
mm2_net = { path = "../mm2_net" }
mm2_number = { path = "../mm2_number" }
mocktopus = { version = "0.8.0", optional = true }

derive_more = "0.99"
ethereum-types = { version = "0.13", default-features = false, features = ["std", "serialize"] }
lazy_static = "1.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = { version = "1", features = ["preserve_order", "raw_value"] }
url = { version = "2.2.2", features = ["serde"] }
hex = "0.4.2"
futures = { version = "0.3", package = "futures", features = ["async-await"], optional = true }


[features]
# use this to connect to external trading api in tests
test-ext-api = [ 
    "futures"
]
for-tests = ["dep:mocktopus"]

[dev-dependencies]
mocktopus = { version = "0.8.0" }