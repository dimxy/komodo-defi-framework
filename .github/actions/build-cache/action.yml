name: 'Set up build cache'
description: 'Sets up caching for KDF builds'
runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up rust-cache
      uses: Swatinem/rust-cache@v2
